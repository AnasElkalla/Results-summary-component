<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="result">
        <header><h1>Your Result</h1></header>
        <div class="circle">
          <div class="score">
            <p><strong>76</strong></p>
            <span>of 100</span>
          </div>
        </div>
        <h2 class="comment">Great</h2>

        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="summary">
        <header><h3>Summary</h3></header>
        <div class="reaction">
          <div>
            <img src="./assets/images/icon-reaction.svg" alt="reaction icon" />
            <p>Reaction</p>
          </div>
          <div>
            <p>80</p>
            <span> / 100</span>
          </div>
        </div>
        <div class="memory">
          <div>
            <img src="./assets/images/icon-memory.svg" alt="memory icon" />
            <p>Memory</p>
          </div>
          <div>
            <p>92</p>
            <span> / 100</span>
          </div>
        </div>
        <div class="verbal">
          <div>
            <img src="./assets/images/icon-verbal.svg" alt="verbal icon" />
            <p>Verbal</p>
          </div>
          <div>
            <p>61</p>
            <span> / 100</span>
          </div>
        </div>
        <div class="visual">
          <div>
            <img src="./assets/images/icon-visual.svg" alt="visual icon" />
            <p>Visual</p>
          </div>
          <div>
            <p>72</p>
            <span> / 100</span>
          </div>
        </div>
        <button>Continue</button>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/AnasElkalla">Anas Elkalla</a>.
      </div>
    </footer>
  </body>
</html>
